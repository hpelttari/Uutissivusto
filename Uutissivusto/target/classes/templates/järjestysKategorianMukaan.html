<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   

    <head>
        <meta charset="UTF-8" />
        <title>Uutiset</title>
        <style>
            body {
                background-color: #F7DC6F;
            }
            .button:hover {
                background-color: #5DADE2;
                color: white;
            }
            .header {
                background-color: #D7DBDD;
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>
    
    <body>
        <div class="header">
            <h1>Uutiset</h1>
        </div>     
             
        <div class="topnav">
             <a th:href="@{/hallintapaneeli}">
            <span th:text="Hallintapaneeli">Hallintapaneeli</span> 
            </a>
            <li th:each="kategoria : ${kategoriat}">
                <a th:href="@{/{kategoria}(kategoria=${kategoria.nimi})}">
                    <span th:text="${kategoria.nimi}">Kategoria</span> <br/>
                </a>
             </li>
           </div>
        
        
    
        <div class="column middle">
            <ul>
                <h1>Kaikki kategorian ---- uutiset</h1>
                <li th:each="uutinen : ${uutiset}">
                    <a th:href="@{/uutinen/{id}(id=${uutinen.id})}">
                        <span th:text="${uutinen.aika + ' ' +uutinen.otsikko}">Otsikko</span> <br/>
                    </a>
                    <span th:text="${uutinen.ingressi}">Ingressi</span><br/> 
                        <img th:src="@{/uutinen/{id}/content(id=${uutinen.id})}"/>
               
                </li>
            </ul>
        </div>
  
    </body>
</html>
